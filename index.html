<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Submission</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Submit Your Project</h1>
    <form method="POST" enctype="multipart/form-data" class="space-y-4">
      <div>
        <label class="block text-gray-700 font-medium">Name</label>
        <input type="text" name="name" required class="w-full px-4 py-2 border rounded-xl" />
      </div>
      <div>
        <label class="block text-gray-700 font-medium">UID</label>
        <input type="text" name="uid" required class="w-full px-4 py-2 border rounded-xl" />
      </div>
      <div>
        <label class="block text-gray-700 font-medium">Project File</label>
        <input type="file" name="projectFile" required class="w-full px-4 py-2 border rounded-xl bg-white" />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition">
        Upload
      </button>
    </form>
  </div>
</body>
</html>
